<body>
    <form action="">
        <div class="cont">
            <div>Weight in Kg <input type="text" id="weight"></div>
            <br>
            <div>Height in cm <input type="text" id="height"></div>
            <br>
            <button type="submit">Calculated BMI </button>
            <div id="results"></div>
            <div class="conclusion"></div>
        </div>
    </form>
</body>
<script>

    const form=document.querySelector('form')
    form.addEventListener('submit',function(e){
        e.preventDefault();
        const weight=parseInt(document.querySelector('#weight').value);
        const height=parseInt(document.querySelector('#height').value);
        const results=document.querySelector('#results')
        if(weight=='' || weight<0 || isNaN(weight)){
            results.innerHTML=`Please provide a valid weight ${weight}`;
        }
        else if(height=='' || height<0 || isNaN(height)){
            results.innerHTML=`Please provide a valid height ${height}`;
        }
        else{
            const bmi=(weight*10000/(height*height)).toFixed(2);
            results.innerHTML=`<span>${bmi}</span>`;
            if(bmi>20){
                const con=document.querySelector('.conclusion')
                con.innerHTML=`your bmi is normal`;
            }
        }

    })
</script>
